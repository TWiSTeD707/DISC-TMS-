<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | ИИ-Рекрутёр</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .registration-container h2 {
            margin-bottom: 20px;
            color: #0051EB;
        }

        .registration-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            text-align: left;
        }

        .registration-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .registration-container button {
            width: 100%;
            padding: 12px;
            background: #0051EB;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .registration-container button:hover {
            background: #003f9e;
        }

        .registration-container .login-link {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .registration-container .login-link a {
            color: #0051EB;
            text-decoration: none;
        }

        .registration-container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Регистрация</h2>
        <form id="registration-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Подтвердите пароль:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="role">Выберите роль:</label>
            <select id="role" name="role" required>
                <option value="company">Компания</option>
                <option value="employee">Сотрудник</option>
            </select>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="login-link">
            Уже есть аккаунт? <a href="login.html?_ijt=s6q6kgt4pg09gcfgejpvb3j8at&_ij_reload=RELOAD_ON_SAVE">Войти</a>
        </div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const role = document.getElementById('role').value;

            if (password !== confirmPassword) {
                alert('Пароли не совпадают!');
                return;
            }

            const response = await fetch('/api/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password, role }),
            });

            if (response.ok) {
                window.location.href = '/dashboard'; // Перенаправление после успешной регистрации
            } else {
                const error = await response.json();
                alert(error.detail || 'Ошибка регистрации');
            }
        });
    </script>
</body>
</html>
